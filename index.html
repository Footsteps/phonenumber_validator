<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Telephone Number Validator</h1>
    <section>
        <div class="light"></div>
        <div class="display">
            <label for="number-input">Enter a phone Number:</label>
            <input type="text" value="" name="number-input" id="number" class="number-input">
            <div class="output-container" id="output">output</div>
            
        </div>
        <div class="buttons">
            <button class="check-btn" id="check-btn">Check</button>
            <button class="clear-btn" id="clear-btn">Clear</button>
        </div>
    </section>

<script src="script.js"></script>
</body>
</html>
